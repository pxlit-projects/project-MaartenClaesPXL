<div class="login-container">
    <mat-card class="login-card">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Enter your username" [(ngModel)]="username" name="username" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" [(ngModel)]="email" name="email" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select [(ngModel)]="role" name="role" required>
              <mat-option value="Redacteur">Redacteur</mat-option>
              <mat-option value="Gebruiker">Gebruiker</mat-option>
            </mat-select>
          </mat-form-field>
            <button mat-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

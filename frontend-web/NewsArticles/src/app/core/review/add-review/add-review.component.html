<div class="container">
<h2>Review this for your fellow colleague</h2>
<form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <!-- Review Description -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Write your review</mat-label>
      <textarea
        matInput
        formControlName="description"
        rows="5"
        placeholder="Write your review here"
      ></textarea>
    </mat-form-field>

    <!-- Approval Section -->
    <div class="button-group">
      <button
        mat-icon-button
        type="button"
        color="primary"
        [class.active]="reviewForm.get('isApproved')?.value === true"
        (click)="reviewForm.get('isApproved')?.setValue(true)"
      >
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button
        mat-icon-button
        type="button"
        color="warn"
        [class.active]="reviewForm.get('isApproved')?.value === false"
        (click)="reviewForm.get('isApproved')?.setValue(false)"
      >
        <mat-icon>thumb_down</mat-icon>
      </button>
    </div>

    <!-- Submit Button -->
    <button mat-raised-button color="accent" type="submit" [disabled]="reviewForm.invalid">
      Submit Review
    </button>
  </form>
  </div>
